name: Force merge all PRs at 23:00 KST

on:
  schedule:
    - cron: "0 14 * * *" # KST 23:00
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Force merge all open PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          prs=$(gh pr list --state open --json number --jq '.[].number')
          for pr in $prs; do
            echo "Merging PR #$pr"
            gh pr merge $pr --squash --admin || echo "Failed PR #$pr, skipped"
          done